---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .

platforms:
  - name: debian10
    image: moletti/molecule-debian:10
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

provisioner:
  name: ansible
  playbooks:
    prepare: ../default/prepare.yml
    converge: ../default/converge.yml
    verify: ../default/verify.yml

verifier:
  name: ansible
